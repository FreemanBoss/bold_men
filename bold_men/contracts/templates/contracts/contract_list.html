<!-- Header -->
<div class="bg-primary text-white text-center py-3">
  <h1>Contract List</h1>
</div>

<!-- Main Content -->
<div class="container mt-4">
  <!-- Search and Filter -->
  <div class="row mb-3">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Search contracts...">
    </div>
    <div class="col-md-4">
      <select class="form-select">
        <option selected>Filter by status</option>
        <option value="active">Active</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    <div class="col-md-4 text-end">
      <button class="btn btn-success">Add New Contract</button>
    </div>
  </div>

  <!-- Contract Table -->
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Contract ID</th>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
        <th scope="col">Parties Involved</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example Row -->
      <tr>
        <th scope="row">001</th>
        <td>Contract A</td>
        <td>2024-01-01</td>
        <td>Company X and Company Y</td>
        <td>Active</td>
        <td>
          <button class="btn btn-primary btn-sm">View</button>
          <button class="btn btn-secondary btn-sm">Edit</button>
          <button class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <!-- Pagination -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
